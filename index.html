<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainiac IQ - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #34495e;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        .coming-soon {
            text-align: center;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .coming-soon h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .coming-soon p {
            font-size: 18px;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }

        .email-signup {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .email-signup input {
            padding: 10px;
            width: 300px;
            border: 2px solid #3498db;
            border-radius: 10px;
        }

        .email-signup button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .email-signup button:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">Brainiac IQ</div>
                <div class="nav-links">
                    <a href="#about">About Us</a>
                    <a href="#contact">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="coming-soon">
            <h1>Coming Soon</h1>
            <p>We're working hard to bring you an amazing product. Stay tuned for our launch!</p>
            
            <div class="email-signup">
                <input type="email" placeholder="Enter your email for updates">
                <button>Notify Me</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Brainiac IQ. All Rights Reserved.</p>
    </footer>
</body>
</html>
